[mod-setting-description]
####################################################################################
##                        Enable different technology trees                       ##
####################################################################################
#~ BI_Bio_Cannon=Dieser früh verfügbare Artillerie-Geschützturm ist sehr mächtig, attackiert aber nur Würmer sowie Nester von Beißern und Speiern.\n(Standard: an)
BI_Bio_Cannon=Dieser früh verfügbare Prototyp  hat eine geringere Schussweite als ein __ENTITY__artillery-turret__ und noch keine manuelle Zielvorrichtung. Du kannst aber schon frühzeitig mit der Entwicklung von Munition beginnen und schrittweise Schaden und Treffergenauigkeit erhöhen. Neue Munition (__ITEM__bi-poison-artillery-shell__) für den __ENTITY__artillery-turret__ entschädigt dich für den Forschungsaufwand.\n[color=green](Standard: an)[/color]
BI_Bio_Fuel=Ermöglicht die Herstellung von __1__ aus __2__\n[color=green](Standard: an)[/color]
BI_Bio_Garden=Ein __ENTITY__bi-bio-garden__ filtert Schadstoffe aus der Luft. Verfügbar in drei Größen (3x3, 9x9, 27x27)!\n[color=green](Standard: an)[/color]
BI_Coal_Processing=Ermöglicht die Herstellung von __ITEM__wood-charcoal__ und deren Veredelung zu  __ITEM__coal__ und anderen Energieträgern.\n[color=green](Standard: an)[/color]
BI_Darts=Das __ITEM__bi-dart-rifle__ ersetzt die __ITEM__pistol__; es kann auch verbrannt werden, wenn es nicht mehr gebraucht wird. __ENTITY__bi-wooden-fence__ und __ENTITY__bi-dart-turret__ sind günstige ohne Forschung verfügbare Alternativen zu __ENTITY__stone-wall__ und __ENTITY__gun-turret__.\n[color=green](Standard: an)[/color]
BI_Disassemble=Aktiviert einige Rezepte zur Demontage von Gegenständen. Du erhältst etwa 50% der Ressourcen zurück.\n[color=green](Standard: an)[/color]
BI_Explosive_Planting=Mit __ITEM__bi-seed-bomb-basic__n kann man ohne großen Aufwand Bäume pflanzen.\n[color=green](Standard: an)[/color]
BI_Rails=__ENTITY__bi-rail-wood__ sind günstig herzustellen; sie können später zu __ENTITY__bi-rail-concrete__ und __ENTITY__bi-rail-power__ aufgewertet werden. Mit dem __ENTITY__bi-power-to-rail-pole__ können __ENTITY__bi-rail-power__ angezapft und isolierte Stromnetzwerke miteinander verbunden werden.  __ENTITY__bi-rail-wood-bridge__n ermöglichen es Zügen, Wasser zu überqueren.\n[color=green](Standard: an)[/color]
BI_Rubber= __ITEM__bi-rubber__ wird aus __ITEM__bi-resin__ hergestellt und in verschiedenen Produkten verwendet.\n[color=green](Standard: an)[/color]
BI_Power_Production=Aktiviert Gebäude zur Erzeugung (__ENTITY__bi-bio-solar-farm__, __ENTITY__bi-solar-boiler__, __ENTITY__bi-solar-mat__), Speicherung (__ENTITY__bi-bio-accumulator__) und Verteilung (__ENTITY__bi-huge-substation__) von Elektrizität.\n[color=green](Standard: an)[/color]
BI_Stone_Crushing=__ENTITY__bi-stone-crusher__ zerkleinern __ITEM__stone__e, __ITEM__stone-brick__e und __ITEM__concrete__ zu __ITEM__stone-crushed__.\n[color=green](Standard: an)[/color]
BI_Terraforming=__ENTITY__bi-arboretum__ machen den Boden in ihrem Umkreis fruchtbar und pflanzen Bäume.\n[color=green](Standard: an)[/color]
BI_Wood_Gasification=__1__ und __2__ können mittels __3__ hergestellt werden.\n[color=green](Standard: an)[/color]
BI_Wood_Products=Verschiedene Produkte auf Holzbasis: __ENTITY__pipe__e, Kisten und Strommasten.\n[color=green](Standard: an)[/color]



####################################################################################
##                                   Game tweaks                                  ##
####################################################################################
BI_Game_Tweaks_Bot=Roboter können nicht eingesammelt werden oder Feuer fangen.\n[color=orange](Standard: aus)[/color]
BI_Game_Tweaks_Easy_Bio_Gardens=[color=cyan]Nötige Grundeinstellung: "__ENTITY__bi-bio-garden__"[/color]\nIm __ENTITY__bi-bio-garden__ wird mit fertig gemischtem, flüssigem Dünger gearbeitet, so dass eine einzige Rohrleitung zur Versorgung ausreicht. Allerdings erfordert die Zubereitung des flüssigen Düngers 50% mehr Dünger als das Mischen von Dünger und Wasser vor Ort.\nIm Raster angeordnet (höchstens ein Feld Abstand), leitet jeder kleine __ENTITY__bi-bio-garden__ Strom an seine Nachbarn weiter.\n[color=orange](Standard: aus)[/color]
BI_Game_Tweaks_Emissions_Multiplier=Unbehandelte Brennstoffe verursachen mehr Umweltverschmutzung als veredelte Brennstoffe (z.B. __ITEM__coal__: 200%, __ITEM__solid-fuel__: 85%). Weitere Informationen sind in der Datei "Fuel Values.xlsx" im mod-Ordner zu finden.\n[color=green](Standard: an)[/color]
BI_Game_Tweaks_Fuel_Values=Gegenstände, die Holz enthalten, und Gegenstände, die aus solchen Gegenständen gemacht werden (z.B. __ITEM__wood__ --> __ITEM__bi-woodpulp__ --> __ITEM__bi-cellulose__ --> __ITEM__plastic-bar__ --> __ITEM__advanced-circuit__ --> __ENTITY__stack-inserter__), können verbrannt werden.\n[color=green](Standard: an)[/color]
BI_Game_Tweaks_Player=[color=blue]Bauen/Öffnen/Manipulieren/Ablegen von Gegenständen:[/color] 6 => 20\n[color=blue]Aufheben von Gegenständen:[/color] 1 => 4\n[color=blue]Abbauen von Ressourcen:[/color] 2.7 => 4\n[color=blue]Einsammeln von Beute:[/color] 2 => 5\n[color=orange](Standard: aus)[/color]
BI_Game_Tweaks_Production_Science=[color=cyan]Nötige Grundeinstellung: "__ENTITY__bi-rail-wood__"[/color]\nEin alternativer Bauplan für  __ITEM__production-science-pack__ ist verfügbar, wenn "__ENTITY__bi-rail-wood__"aktiviert sind.\n[color=green](Standard: an)[/color]
BI_Game_Tweaks_Recipe=[color=blue]__ITEM__concrete__:[/color] __ENTITY__iron-ore__ => __ITEM__iron-stick__\n[color=blue]__ENTITY__stone-wall__:[/color] + __ITEM__iron-stick__\n[color=blue]__ITEM__rail__e:[/color] __ITEM__stone__ => __ITEM__stone-crushed__ + __ITEM__concrete__\n[color=blue]__ITEM__artillery-turret__, __ENTITY__centrifuge__, __ENTITY__nuclear-reactor__, __ENTITY__rocket-silo__:[/color] __ITEM__concrete__ => __ITEM__refined-concrete__\n[color=orange](Standard: aus)[/color]
BI_Game_Tweaks_Show_musk_floor_in_mapview=[color=cyan]Nötige Grundeinstellung: "Energieerzeugung und -verteilung"[/color]\nIn der Kartenansicht wird das Stromnetz-Overlay für __ENTITY__bi-solar-mat__ angezeigt, wenn diese Einstellung aktiviert ist. Dies sollte in einem laufenden Spiel nicht geändert werden, da das Anwenden der Einstellung auf jedes betroffene Element einige Zeit dauern kann!\n[color=green](Standard: an)[/color]
BI_Game_Tweaks_Small_Tree_Collisionbox=Spieler, Fahrzeuge und Gegner können sich leichter zwischen Bäumen bewegen.\n[color=green](Standard: an)[/color]
BI_Game_Tweaks_Stack_Size=Größere Stapel für __ITEM__wood__, __ITEM__stone__, __ITEM__stone-crushed__, __ITEM__concrete__, und __ITEM__slag__.\n[color=green](Standard: an)[/color]
BI_Game_Tweaks_Tree=Bäume liefern eine variable Menge __ITEM__wood__ (1-6), wenn sie gefällt werden.\n[color=green](Standard: an)[/color]



####################################################################################
##                                    Debugging                                   ##
####################################################################################
BI_Debug_To_Game=Meldungen, die bei der Fehlersuche helfen, werden direkt im Spiel ausgegeben.\nACHTUNG: Es können sehr große Datenmengen anfallen. Du solltest diese Option nur aktivieren, wenn du bei der Fehlersuche helfen willst!)\n[color=orange](Standard: aus)[/color]
BI_Debug_To_Log=Meldungen, die bei der Fehlersuche helfen, werden in die Log-Datei (factorio-current.log) geschrieben.\nACHTUNG: Je nachdem, welche Optionen aktiviert sind, kann die Log-Datei rasant anwachsen. Du solltest diese Option nur aktivieren, wenn du bei der Fehlersuche helfen willst!)\n[color=orange](Standard: aus)[/color]
#~ BI_Debug_gvv=Mit "Lua Api global Variable Viewer" (gvv) ist es möglich, den Inhalt der Tabelle "global" anderer Mods zu inspizieren. Wenn du dabei helfen willst, Fehler in "Bio Industries" zu beheben, aktiviere diese Option und gib "\gvv" auf der Lua-Konsole ein!\n[color=orange](Standard: aus)[/color]
BI_Debug_gvv=Mit "__1__" ist es möglich, den Inhalt der Tabelle "global" anderer Mods zu inspizieren. Wenn du dabei helfen willst, Fehler in "__2__" zu beheben, aktiviere diese Option und gib "\gvv" auf der Lua-Konsole ein!\n[color=orange](Standard: aus)[/color]
