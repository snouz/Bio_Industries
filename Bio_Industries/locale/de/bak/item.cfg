bi-wood-pipe=Ein Rohr aus Holz
bi-wooden-brust-giga=A HUGE Holztruhe
bi-wooden-brust-huge=Eine sehr große Holztruhe
bi-wood-brust-large=Eine mittlere Holztruhe
Zwei-Holz-Zaun=Eine Verteidigungsmauer aus Holz
bi-wood-pole-big=Großer hölzerner Strommast
bi-wooden-pole-huge=Ein riesiger Holzmast zur Überbrückung großer Entfernungen (64 Kacheln) mit Kupferkabel oder Stromnetzdrähten
bi-woodpulp=Verbrenne es zu Asche oder Holzkohle, oder wandeln ihn in Holzbausteine um!
Duengemittel=Düngemittel für schnelleres Wachstum oder wechselnde Bodenbeschaffenheit
pellet-coke=Pellet-Koks ist ein toller Zugkraftstoff
resin=Harz
seedling=Ein junger Baum, perfekt zum Pflanzen. Können auch in die Erde pflanzen und er wird zu einem Baum heranwachsen. Denken daran, zuerst den Boden zu düngen, um die Wachstumschancen zu verbessern
