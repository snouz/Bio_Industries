bi-tech-resin-extraction=Resin extraction from wood products.
bi-tech-rubber-production=Rubber is used in various recipes. You can process __ITEM__bi-resin__ to make it.
bi-tech-rubber-mat=Rubber mats are a powerful device for passive defense. Place them on the ground, and they will slow down approaching enemies (or you!), so your turrets have more time to attack the hordes.
