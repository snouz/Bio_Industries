bi-power-to-rail-pole=Hiermit kannst du Stromschienen mit dem Stromnetz verbinden.\nACHTUNG: Wenn der Anschluss für Stromschienen in Reichweite von zwei parallel verlaufenden oder sich kreuzenden Stromschienen aufgestellt wird, werden die beiden Netzwerke miteinander verbunden!
bi-purified-air=Reine Luft, die der Umweltverschmutzung entgegenwirkt!
bi-rail-power=Schiene, die auch Strom leitet (verbinde die Schienen mit dem "Schiene zum Stromsstecker" mit dem Stromnetz)
bi-rail-wood-bridge=Holz-Eisenbahnbrücke, die Wasser überqueren kann.\nHinweis: nicht betretbar!
Zweischienen-Holzbruecke=Holzschienen aus Holz
bi-seed-bomb-advanced=Pflanze Bäume in einem großen Gebiet, mit fortgeschrittener Düngung durch eine Samenbombe!
bi-seed-bomb-basic=Pflanze Bäume auf einer großen Fläche mit einer Samenbombe!
bi-seed-bomb-standard=Pflanze Bäume auf einer großen Fläche, mit Düngung durch eine Samenbombe!
bi-seed=Saatgut, um einen Schößling aus
bi-solar-boiler=Ein Kessel, der Sonnenenergie oder Elektrizität nutzt (produziert auch Elektrizität).
bi-solar-boiler-panel=Ein Kessel, der Solarenergie oder Elektrizität nutzt (produziert auch Elektrizität).
bi-solar-mat=Ein Solarpanel/Boden, das als Gehweg verwendet werden kann, 10kW Elektrizität und schnelle Bewegung erzeugt. (Danke Elon Musk!)
bi-stone-crusher=Maschine zum Brechen von Stein in Schotter
