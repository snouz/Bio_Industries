[item-description]
bi-adv-fertiliziser=Verbesserter Dünger bewirkt, dass Pflanzen noch schneller wachsen, und verbessert die Bodenfertilität nachhaltig.
bi-arboretum-area=bi-arboretum=Terraformer verbessern die Bodenfertilität im Umkreis oder forsten das Gelände auf.
bi-arboretum-r1=Pflanze Bäume im Umkreis des Terraformers
bi-arboretum-r2=Verändert das Gelände um den Terraformer (einfach)
bi-arboretum-r3=Verändert das Gelände um den Terraformer (fortgeschritten)\nHinweis: Verwende fortgeschrittenen statt einfachem Dünger, um den Boden fruchtbarer zu machen.
bi-arboretum-r4=Terrain verändern & Bäume um den Terraformer pflanzen (einfach)\nHinweis: Verwende verbesserten anstelle von einfachem Dünger, um den Boden fruchtbarer zu machen, damit die Bäume schneller wachsen!
bi-arboretum-r5=Terrain verändern & Bäume um den Terraformer pflanzen (fortgeschritten)\Hinweis: Verwende verbesserten anstelle von einfachem Dünger, um den Boden fruchtbarer zu machen, damit die Bäume schneller wachsen!
bi-arboretum=Der Terraformer kann genutzt werden, um das Gelände zu verändern oder Bäume um das Gebäude herum zu pflanzen.
bi-ash=Sogar Asche kann verwendet werden!
bi-bio-accumulator=Bio-Akkumulatoren können sehr große Energiemengen speichern. Größe spielt eben doch eine Rolle!
bi-bio-boiler=Bio-Heizkessel sind genauso leistungsfähig wie normale, aber bedeutend umweltfreundlicher.\n(75% weniger Umweltverschmutzung!)
#~ bi-bio-cannon-area=Dieser frühe Prototyp der Artillerie kann NUR auf Spawner schießen (maximale Reichweite: 90) und ist noch nicht in der Lage, manuell zu zielen.
bi-bio-cannon-basic-ammo=Raketenbetrieben, geringer physischer Schaden
bi-bio-cannon-biological-ammo=Raketenbetrieben, hoher biologischer Schaden
bi-bio-cannon-poison-ammo=Raketenbetrieben, mittlerer Giftschaden
bi-bio-cannon-proto-ammo=Geringer Schaden, der größte Teil des TNT wird für den Antrieb verwendet.
bi-bio-cannon=Dieser frühe Prototyp eines Artillerie-Geschützturms kann NUR Würmer sowie Nester von Beißern und Speiern attackieren (maximale Reichweite: 90) und hat noch keine manuelle Zielvorrichtung.
bi-bio-farm=In der Baumschule wachsen Setzlinge zu Bäumen heran und werden gleich zu Rohholz und Holzstoff verarbeitet. Tagsüber deckt ein integriertes Solarpanel einen Teil des Strombedarfs.
bi-bio-solar-farm=Im Bio-Solarpark werden viele Solarmodule zu einer kompakten Einheit verdichtet. Damit lässt sich eine große Menge Energie erzeugen!\nAuch das Spiel läuft damit flüssiger als mit herkömmlichen Solarpanelen, weil weniger Einheiten weniger Updates/Sekunde (UPS) erfordern.
bi-burner-pump=Brennstoffbetriebene Pumpe
bi-dart-magazine-basic=Basic-Holzgeschosse
bi-dart-magazine-enhanced=Verstärkte Holzgeschosse
bi-dart-magazine-poison=Vergiftete Holzgeschosse
bi-dart-magazine-standard=Normale Holzgeschosse
