[mod-setting-description]
####################################################################################
##                        Enable different technology trees                       ##
####################################################################################
BI_Bio_Cannon=Dieser früh verfügbare Artillerie-Geschützturm ist sehr mächtig, attackiert aber nur Würmer sowie Nester von Beißern und Speiern.\n(Standard: an)
BI_Bio_Fuel=Ermöglicht die Herstellung von Erdölprodukten aus __ITEM__bi-biomass__\n(Standard: an)
BI_Bio_Garden=__ENTITY__bi-bio-garden__reinigen die Luft. \n(Standard: an)
BI_Coal_Processing=Ermöglicht die Herstellung von __ITEM__wood-charcoal__ und deren Veredelung zu  __ITEM__coal__ und anderen Energieträgern.\n(Standard: an)
BI_Darts=Das __ITEM__bi-dart-rifle__ ersetzt die __ITEM__pistol__ und kann verbrannt werden, wenn es nicht mehr gebraucht wird. __ENTITY__bi-dart-turret__ und __ENTITY__bi-wooden-fence__ sind günstige Alternativen zu __ENTITY__gun-turret__ und __ENTITY__stone-wall__.\n(Standard: an)
BI_Disassemble=Aktiviert einige Rezepte zur Demontage von Gegenständen. Du erhältst etwa 50% der Ressourcen zurück.\n(Standard: an)
BI_Explosive_Planting=Mit __ITEM__bi-seed-bomb-basic__n kann man schnell viele Bäume pflanzen.\n(Standard: an)
BI_Rails=__ENTITY__bi-rail-wood__ sind einfach herzustellen. Auf __ENTIY__bi-rail-wood-bridge__n können Züge Wasser überqueren. __ENTITY__bi-rail-power__ leiten Elektrizität ohne Strommasten weiter. Verschiedene Stromnetzwerke können mit dem __ENTITY__bi-power-to-rail-pole__ verbunden werden.\n(Standard: an)
BI_Rubber=Gummi wird aus __ITEM__bi-resin__ hergestellt und in verschiedenen Produkten verwendet.\n(Standard: an)
BI_Solar_Additions=Aktiviert Gebäude zur Erzeugung (__ENTITY__bi-bio-solar-farm__, __ENTITY__bi-solar-boiler__, __ENTITY__bi-solar-mat__), Speicherung (__ENTITY__bi-bio-accumulator__) und Verteilung (__ENTITY__bi-huge-substation__) von Elektrizität.\n(Standard: an)
BI_Stone_Crushing=__ENTITY__bi-stone-crusher__ zerkleinern __ITEM__stone__ und __ITEM__concrete__ zu __ITEM__stone-crushed__.\n(Standard: an)
BI_Terraforming=__ENTITY__bi-arboretum__ machen den Boden in ihrem Umkreis fruchtbar und pflanzen Bäume.\n(Standard: an)
BI_Wood_Products=Verschiedene Produkte auf Holzbasis: größere Holzkisten, größere Strommasten und Holzrohre.\n(Standard: an)



####################################################################################
##                                   Game tweaks                                  ##
####################################################################################
BI_Game_Tweaks_Bot=Roboter können nicht eingesammelt werden oder Feuer fangen.\n(Standard: aus)
BI_Game_Tweaks_Easy_Bio_Gardens=Im __ENTITY__bi-bio-garden__ wird mit fertig gemischtem flüssigen Dünger gearbeitet, so dass eine einzige Rohrleitung zur Versorgung ausreicht. Allerdings erfordert die Zubereitung des flüssigen Düngers 50% mehr Dünger als das Mischen von Dünger und Wasser vor Ort.\nIm Raster angeordnet (höchstens ein Feld Abstand), leitet jeder kleine __ENTITY__bi-bio-garden__ Strom an seine Nachbarn weiter.\n(Standard: aus)
BI_Game_Tweaks_Emissions_Multiplier=Unbehandelte Brennstoffe verursachen mehr Umweltverschmutzung als veredelte Brennstoffe (z.B. __ITEM__coal__: 200%, __ITEM__solid-fuel__: 85%). Weitere Informationen sind in der Datei "Fuel Values.xlsx" im mod-Ordner zu finden.\n(Standard: an)
BI_Game_Tweaks_Player=Reichweite beim Bauen/Öffnen/Manipulieren/Ablegen von Gegenständen: 6 => 20; beim Aufheben von Gegenständen: 1 => 4; beim Abbauen von Ressourcen: 2.7 => 4; beim Einsammeln von Beute: 2 => 5\n(Standard: aus)
BI_Game_Tweaks_Production_Science=Ein alternativer Bauplan für  __ITEM__production-science-pack__ ist verfügbar, wenn "__ENTITY__bi-rail-wood__"aktiviert sind.\n(Standard: an)
BI_Game_Tweaks_Recipe=Betroffene Rezepte:\n__ITEM__concrete__ (__ENTITY__iron-ore__ => __ITEM__iron-stick__)\n__ENTITY__stone-wall__ (+ __ITEM__iron-stick__)\n__ENTITY__straight-rail__ (__ITEM__stone__ => __ITEM__stone-crushed__ + __ITEM__concrete__)\n(Standard: aus)
BI_Game_Tweaks_Show_musk_floor_in_mapview=In der Kartenansicht wird das Stromnetz-Overlay für __ENTITY__bi-solar-mat__ angezeigt, wenn diese Einstellung aktiviert ist. Dies sollte in einem laufenden Spiel nicht geändert werden, da das Anwenden der Einstellung auf jedes betroffene Element einige Zeit dauern kann! (Standard: an)
BI_Game_Tweaks_Small_Tree_Collisionbox=Spieler, Fahrzeuge und Gegner können sich leichter zwischen Bäumen bewegen.\n(Standard: an)
BI_Game_Tweaks_Stack_Size=Beeinflusst Stapelgrößen von __ITEM__wood__, __ITEM__stone__, __ITEM__stone-crushed__, __ITEM__concrete__, und __ITEM__slag__.\n(Standard: an)
BI_Game_Tweaks_Tree=Bäume liefern eine variable Menge __ITEM__wood__ (1-6), wenn sie gefällt werden.\n(Vanilla: 4)\n(Standard: an)



####################################################################################
##                                    Debugging                                   ##
####################################################################################
BI_Debug_To_Game=Meldungen, die bei der Fehlersuche helfen, werden direkt im Spiel ausgegeben.\nACHTUNG: Es können sehr große Datenmengen anfallen. Du solltest diese Option nur aktivieren, wenn du bei der Fehlersuche helfen willst!)\n(Standard: aus)
BI_Debug_To_Log=Meldungen, die bei der Fehlersuche helfen, werden in die Log-Datei (factorio-current.log) geschrieben.\nACHTUNG: Je nachdem, welche Optionen aktiviert sind, kann die Log-Datei rasant anwachsen. Du solltest diese Option nur aktivieren, wenn du bei der Fehlersuche helfen willst!)\n(Standard: aus)
BI_Debug_gvv=Mit "Lua Api global Variable Viewer" (gvv) ist es möglich, den Inhalt der Tabelle "global" anderer Mods zu inspizieren. Wenn du dabei helfen willst, Fehler in "Bio Industries" zu beheben, aktiviere diese Option und gib "\gvv" auf der Lua-Konsole ein!\n(Standard: aus)
