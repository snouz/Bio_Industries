[mod-setting-description]
####################################################################################
##                        Enable different technology trees                       ##
####################################################################################
BI_Bio_Cannon=The Prototype artillery is very powerful, but will only fire at spawners.\n(Default: on)
BI_Bio_Fuel=Enables the production of oil products on the basis of __ITEM__bi-biomass__\n(Default: on)
BI_Bio_Garden=__ENTITY__bi-bio-garden__s are useful to remove pollution.
BI_Coal_Processing=Make __ITEM__wood-charcoal__, __ITEM__coal__ and more from __ITEM__wood__ and __ITEM__bi-woodpulp__.\n(Default: on)
BI_Darts=A (burnable!) __ITEM__bi-dart-rifle__ will replace the __ITEM__pistol__. __ENTITY__bi-dart-turret__s and __ENTITY__bi-wooden-fence__s replace __ENTITY__gun-turret__s and __ENTITY__stone-wall__s until "Military 2" is researched.\n(Default: on)
BI_Disassemble=Allow some disassemble recipes. You get about 50% of the resources back.\n(Default: on)
BI_Explosive_Planting=Seed bombs -- planting trees has never been that much fun!\n(Default: on)
BI_Rails=Enables __ENTITY__bi-rail-wood__, __ENTITY__bi-rail-wood-bridge__s, and __ENTITY__bi-rail-power__
BI_Rubber=Made from __ITEM__bi-resin__, rubber is used in various recipes.\n(Default: on)
BI_Solar_Additions=Enables solar items as well as the __ENTITY__bi-bio-accumulator__ and the __ENTITY__bi-huge-substation__.\n(Default: on)
BI_Stone_Crushing=__ITEM__stone-crushed__ is made from __ITEM__stone__ or __ITEM__concrete__.\n(Default: on)
BI_Terraforming=Use __ENTITY__bi-arboretum__s to fertilize the ground and plant trees\n(Default: on)
BI_Wood_Products=Enables bigger wooden chests, bigger wooden power poles, and wooden pipes\n(Default: on)




####################################################################################
##                                   Game tweaks                                  ##
####################################################################################
BI_Game_Tweaks_Bot=Make bots unminable and immune to fire.\n(Default: off)
BI_Game_Tweaks_Easy_Bio_Gardens=Bio gardens consume ready-made fluid fertilizer, so just one pipeline is enough to supply all ingredients. However, this requires 50% more fertilizer than combining solid fertilizer and water on site.\nBio gardens will transmit electricity to adjacent Bio gardens. Arrange them on a grid, with no more than 1 tile between 2 Bio gardens, and they will be magically connected. :-)\n(Default: off)
BI_Game_Tweaks_Emissions_Multiplier=Unprocessed fuels cause more pollution than refined fuels. Thus __ITEM__coal__ would produce 200% pollution, while __ITEM__solid-fuel__ would produce only 85%. Please see "Fuel Values.xlsx" in the mod folder for more info!\n(Default: on)
BI_Game_Tweaks_Player=Build, drop & reach distance: 6 => 20\nReach distance for item pickup 1 => 4\nResource reach distance: 2.7 => 4\nLoot pickup distance: 2 => 5\n(Default: off)
BI_Game_Tweaks_Production_Science=Enables an alternative recipe for the __ITEM__production-science-pack__. This will only work if "Rail additions" are enabled!\n(Default: on)
BI_Game_Tweaks_Recipe=Affected recipes:\n__ITEM__concrete__ (__ENTITY__iron-ore__ => __ITEM__iron-stick__)\n__ENTITY__stone-wall__ (adds __ITEM__iron-stick__)\n__ENTITY__straight-rail__ (__ITEM__stone__ => __ITEM__stone-crushed__ + __ITEM__concrete__)\n(Default: off)
BI_Game_Tweaks_Show_musk_floor_in_mapview=Show the electric grid overlay for __ENTITY__bi-solar-mat__ in map view. This shouldn't be changed in a running game as applying the setting to every __ENTITY__bi-solar-mat__ tile may take some time!\n(Default: on)
BI_Game_Tweaks_Small_Tree_Collisionbox=This setting is enabled per default. If it isn't, trees will have the bigger vanilla collision box, making forests more likely to block players, vehicles, and biters.\n(Default: on)
BI_Game_Tweaks_Stack_Size=Affects stack sizes of __ITEM__wood__, __ITEM__stone__, __ITEM__stone-crushed__, __ITEM__concrete__, and __ITEM__slag__.\n(Default: on)
BI_Game_Tweaks_Tree=Game tweaks - trees randomly provide 1 to 6 __ITEM__wood__ when chopped down.  (Vanilla: 4)\n(Default: on)



####################################################################################
##                                    Debugging                                   ##
####################################################################################
BI_Debug_gvv=The "Lua API global Variable Viewer" (gvv) allows you to inspect the global table of other mods. If you want to help debugging "Bio Industries", enable this and type "\gvv" at the chat console to open the GUI!\n(Default: off)
BI_Debug_To_Game=This will activate excessive debugging output in the game. You should only enable this if you want to help debugging the mod!\n(Default: off)
BI_Debug_To_Log=This will activate excessive logging to factorio-current.log.You should only enable this if you want to help debugging the mod!\n(Default: off)
